{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <div class="my-form">
        <h1>DashImage</h1>
        <p>Convert your Dicom to DashImage</p>
        <hr>
        <form action="{% url 'convert_dicom' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="dicomzip" class="form-label">Upload your DICOM Zip</label>
            <input type="file" class="form-control" id="exampleInputEmail1" name="zip_file" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Note: File must content RT File.</div>
          </div>
          <button type="submit" class="btn btn-dark">Process</button>
        </form>
      </div>
    </div>
    <div class="col">
      {% if image_uri %}  
      <div class="data-container">
        <h3>Converted DashImage</h3>
        <hr>
        <img src="data:image/png;base64,{{ image_uri|safe }}" id="plt-image" class="img-fluid" alt="...">
        <div class="mt-3">
          <a class="btn btn-secondary" href="{% url 'download_file' patient_id=patient_id %}" role="button">Download Image</a>
        </div>
      </div>
      {% else %}
      
      {% endif %}
    </div>
  </div>
</div>
<div class="footer" style="position: absolute;">
  <footer class="text-center text-lg-start text-white" style="background-color: #252627">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      Crafted with <i class="fa-solid fa-heart"></i> by
      <a class="text-white my-link" href="https://mdbootstrap.com/">MedPy Foundation powered by Dashamlav
        Labs</a>
    </div>
  </footer>
</div>
{% endblock %}
