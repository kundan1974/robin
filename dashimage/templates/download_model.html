{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col">
        <div class="my-form">
          <h1>Download Trained Model</h1>
          <hr>
              <form action="/download_model" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="dicomzip" class="form-label">Request ID</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="model_id" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Enter the ID used for model training</div>
                </div>
                  <button type="submit" class="btn btn-dark">Download</button>
                </form>
          </div>
      </div>
      <div class="col">
        
      </div>
    </div>
</div>
<div class="footer" style="position: absolute;">
  <footer class="text-center text-lg-start text-white" style="background-color: #252627">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      Crafted with <i class="fa-solid fa-heart"></i> by
      <a class="text-white my-link" href="https://mdbootstrap.com/">MedPy Foundation powered by Dashamlav
        Labs</a>
    </div>
  </footer>
</div>
{% endblock %}
