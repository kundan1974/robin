{% extends "patient_data/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Acute Toxicity</legend>
                <h2>Are you sure you want to delete this Acute Toxicity: "{{ object.tox_term }} graded as  {{ object.tox_grade }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'radonc-ass-update' object.s7_id.s7_id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
