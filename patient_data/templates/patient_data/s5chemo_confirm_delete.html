{% extends "patient_data/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Chemotherapy Cycle</legend>
                <h2>Are you sure you want to delete this chemotherapy cycle no: "{{ object.cycleno }} for Protocol: {{ object.chemo_protocol }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'radonc-chemotherapy-list' object.parent_id.crnumber %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
