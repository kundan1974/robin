{% extends "patient_data/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Prescription</legend>
                <h4>Are you sure you want to delete this Drug:
                    <span class="red text-light">
                        "{{ object.drug_name }}"
                    </span> prescribed for
                    <span class="red text-light">
                        "{{ object.symptoms }}"
                    </span></h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'radonc-fup-update' object.s8_id.s8_id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
