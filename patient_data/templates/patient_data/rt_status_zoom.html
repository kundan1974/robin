{% extends "patient_data/base.html" %}
{% block content %}
<div class="row">
    {# Left Space #}
    <div class="col-md-1"></div>
    {# Middle Space #}
    <div class="col-md-10">
        {% load plotly_dash %}
        <div class="{% plotly_class name='rt_status_zoom' %} card mt-5" style="height: 100%; width: 100%">
            {% plotly_app name='rt_status_zoom' ratio=1 %}
        </div>
    </div>
    {# Right Space #}
    <div class="col-md-1"></div>
</div>
{% endblock %}
{% block javascript %}
    <script>
        localStorage.setItem('formSubmitted', 'false');
    </script>
{% endblock %}
