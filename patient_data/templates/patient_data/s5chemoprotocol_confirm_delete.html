{% extends "patient_data/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Protocol</legend>
                <h2>Are you sure you want to delete Protocol: "{{ object.chemo_protocol.protocol }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'radonc-chemoprotocol' object.parent_id.crnumber object.s3_id.s3_id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
{% block javascript %}
    <script>
        localStorage.setItem('formSubmitted', 'false');
    </script>
{% endblock %}
